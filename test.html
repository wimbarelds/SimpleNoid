        <script>
            var t = document.querySelector('#text');
            window.addEventListener("deviceorientation", function(e){
                var positive = (e.gamma > 0) ? 1 : -1;
                var abs = Math.abs(e.gamma);
                var cap = Math.min(abs, 65);
                var relative = cap / 65;
                var quad = Math.pow(relative, 2);

                moveRight = quad * positive;
                t.innerHTML = moveRight + '<br>' + e.gamma;
            }, true);
        </script>
